<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Responsive Table</title>
</head>
<body>
	<h2>Responsive Table</h2>
	<div class="table-wrapper">
		<table>
		  <caption>Animals</caption>
		  <thead>
		    <tr>
		      <th scope="col">Name</th>
		      <th scope="col">Animal</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td data-label="Name">Dog</td>
		      <td data-label="Animal">🐶</td>
		    </tr>
		    <tr>
		      <td scope="row" data-label="Name">Cat</td>
		      <td data-label="Animal">🐱</td>
		    </tr>
		    <tr>
		      <td scope="row" data-label="Name">Mouse</td>
		      <td data-label="Animal">🐭</td>
		    </tr>
		    <tr>
		      <td scope="row" data-label="Name">Rabbit</td>
		      <td data-label="Animal">🐰</td>
		    </tr>
		    <tr>
		      <td data-label="Name">Bear</td>
		      <td data-label="Animal">🐻</td>
		    </tr>
		    <tr>
		      <td scope="row" data-label="Name">Panda</td>
		      <td data-label="Animal">🐼</td>
		    </tr>
		    <tr>
		      <td scope="row" data-label="Name">Tiger</td>
		      <td data-label="Animal">🐯</td>
		    </tr>
		    <tr>
		      <td scope="row" data-label="Name">Frog</td>
		      <td data-label="Animal">🐸</td>
		    </tr>
		    <tr>
		      <td scope="row" data-label="Name">Monkey</td>
		      <td data-label="Animal">🐵</td>
		    </tr>
		    <tr>
		      <td scope="row" data-label="Name">Nightingale</td>
		      <td data-label="Animal">🐦</td>
		    </tr>
		  </tbody>
		</table>
	</div>
</body>
</html>
